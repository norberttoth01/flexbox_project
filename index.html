<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="header">
			<img src="img/logo.jpg" alt="company logo" class="logo">
			<form action="#" class="search">
				<input type="text" class="search__input" placeholder="search hotels">
				<button class="search__button ">
					<svg class="search__icon">
						<use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
					</svg>
				</button>
			</form>
			<nav class="user-nav">
				  <div class="user-nav__icon-box">
					<svg class="user-nav__icon">
						<use xlink:href="img/sprite.svg#icon-bookmark"></use>
					</svg>
					<span class="user-nav__notification">4</span>
				</div>
				  <div class="user-nav__icon-box"> 
					<svg class="user-nav__icon">
						<use xlink:href="img/sprite.svg#icon-chat"></use>
					</svg>
					<span class="user-nav__notification">12</span>
				</div> 
				<div class="user-nav_user">
					<img src="img/user.jpg" alt="user photo" class="user-nav__user-photo">
					<span class="imguser-nav__user-name">Norbert</span>
				</div>
			</nav>
		</header>
        <div class="content">
			<nav class="sidebar">
				<ul class="side-nav">
					<li class="side-nav__item side-nav__item--active">
						<a href="#" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="img/sprite.svg#icon-home"></use>
							</svg>
							<span>Hotel</span> 
						</a>
					</li>
					<li class="side-nav__item">
						<a href="#" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="img/sprite.svg#icon-aircraft"></use>
							</svg>
							<span>Flight</span> 
						</a>
					</li>
					<li class="side-nav__item">
						<a href="#" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="img/sprite.svg#icon-key"></use>
							</svg>
							<span>Car rental</span> 
						</a>
					</li>
					<li class="side-nav__item">
						<a href="#" class="side-nav__link">
							<svg class="side-nav__icon">
								<use xlink:href="img/sprite.svg#icon-map"></use>
							</svg>
							<span>Tours</span> 
						</a>
					</li>
				</ul>
				<div class="legal">&copy; 2020 by Norbert Toth reserved</div>
			</nav>
			<main class="hotel-view">
				<div class="gallery">
					<figure class="gallery__item">
						<img src="img/hotel-1.jpg" alt="photo of the hotel" class="gallery__photo">
					</figure>
					<figure class="gallery__item">
						<img src="img/hotel-2.jpg" alt="photo of the hotel" class="gallery__photo">
					</figure>
					<figure class="gallery__item">
						<img src="img/hotel-3.jpg" alt="photo of the hotel" class="gallery__photo">
					</figure>
				</div>
			</main>
		</div>
    </div>
</body>
</html>
